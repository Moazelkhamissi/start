<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

        <h2 class="logo">تحويل مال</h2>

            <h2>الشخص المحول منه</h2>

                </div>
                <div class="div_code">
                    <label for="user_code">رمز العميل</label>
                    <input id="user_code" type="number" placeholder="ادخل رمز العميل">
                </div>
            </div>
        </div>

        <div class="second">
            <h2>الشخص المحول اليه</h2>
            <div class="inputs">
                <div class="div_user">
                    <label for="user_name">اسم العميل</label>
                    <input id="user_name" type="text" placeholder="ادخل اسم العميل">
                </div>
                <div class="div_code">
                    <label for="user_code">رمز العميل</label>
                    <input id="user_code" type="number" placeholder="ادخل رمز العميل">
                </div>
            </div>
        </div>
    </div>

</body>

</html>
