<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_withdraw_money.css">
    <link rel="icon" href="bank.png">
    <title>Meza | سحب</title>
</head>

<body dir="rtl">

    <div class="container">

        <div class="inputs">
            <h2>سحب مال</h2>
            <hr>
            <div class="enter">
                <label for="">اسم المستخدم</label>
                <input id="user_name" type="text" placeholder="ادخل اسم المستخدم">
                <label for="">رمز المستخدم</label>
                <input id="code" type="number" placeholder="ادخل رمز المستخدم">
                <button id="search">بحث</button>
            </div>
        </div>
        <div class="withdraw">
            <div class="data">
                <h2>الاسم : <span>معاذ علي محمود</span></h2>
                <h2>|</h2>
                <h2>المبلغ الحالي : <span>1255.5</span></h2>
            </div>
            <div class="draw">
                <input type="text" placeholder="المبلغ المراد سحبه">
                <button>سحب</button>
            </div>
        </div>

    </div>

</body>

</html>
