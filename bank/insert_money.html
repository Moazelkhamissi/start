<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_insert_money.css">
    <link rel="icon" href="bank.png">
    <title>Meza | اضافه مال</title>
</head>
<body dir="rtl">
    
    <div class="container">
        <h2 class="logo">اضافه مال</h2>
        <hr class="line-logo">
        <div class="inputs">
            <label for="name-user">اسم المستخدم</label>
            <input id="name-user" type="text" placeholder="ادخل اسم المستخدم">
            <label for="code-user">رمز المستخدم</label>
            <input id="code-user" type="number" placeholder="ادخل رمز المستخدم">
            <button>بحث</button>
        </div>
        <hr class="line">
        <div class="result">
            <div class="data">
                <h2>الاسم : <span> معاذ علي محمود</span></h2>
                <h2>|</h2>
                <h2>المبلغ الحالي : <span>1522.8</span></h2>
            </div>
            <div class="add-money">
                <input placeholder="ادخل المبلغ المراد اضافته" type="number">
                <button>اضافه</button>
            </div>
        </div>
    </div>

</body>
</html>
